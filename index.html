<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Etch A Sketch</h1>

        <div class="buttonControls">
            <button class="button" id="create" role="button">New Grid</button>
            <button class="button" id="clear" role="button">Clear Grid</button>
        </div>
        <div class="buttonModes">
            <button class="button" id="hover" role="button">Hover Mode</button>
            <button class="button" id="rainbow" role="button">Rainbow Mode</button>
        </div>

        

        <div class="gridContainer"></div>

        <div class="footer">
            <p><a href="https://github.com/malcomtyk21">Copyright @malcomtyk21 2025</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
